<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons start left>
      <button ion-button (click)="voltarPagina()" style="color:black !important;">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Cadastro de Usuario</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="usuarioForm" (submit)="salvarUsuario()" novalidate>
    <ion-row padding>
      <ion-item>
        <ion-label floating>Usuario</ion-label>
        <ion-input #usuario formControlName="usuario" type="email" [class.invalid]="!usuarioForm.controls.usuario.valid"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!usuarioForm.controls.usuario.valid">
        <p>Informe um Usuario</p>
      </ion-item>
    </ion-row>

    <ion-row padding>
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input #senha formControlName="senha" type="password" [class.invalid]="!usuarioForm.controls.senha.valid"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!usuarioForm.controls.senha.valid">
        <p>Preencha o senha.</p>
      </ion-item>
    </ion-row>

    <ion-row padding>
      <button block type="submit" ion-button large>
        <ion-icon ios="ios-log-in" md="md-log-in" style="font-size:34px;padding-right:10px;"></ion-icon> Cadastrar Usuario</button>
    </ion-row>
  </form>


</ion-content>
